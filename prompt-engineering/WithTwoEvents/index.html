<!DOCTYPE html>
<html>
  <head>
    <title>Prompt Button Example</title>
  </head>
  <body>
    <button id="promptButton">Prompt</button>
    <p id="output"></p>

    <script>
      const promptButton = document.getElementById("promptButton");
      const output = document.getElementById("output");

      promptButton.addEventListener("mousedown", async () => {
        output.textContent = "";
      });

      promptButton.addEventListener("mouseup", () => {
        const input = prompt("Enter some text:");
        output.textContent = `You entered: ${input}`;
      });
    </script>
  </body>
</html>
